<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="../dist/app.js" type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <div></div>
    <div class="grid-container">
      <div></div>
      <div class="login-container">
        <form action="" id="loginform">
          <h1>Login to The Car-World</h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          /><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          /><br />
          <button type="submit" id="submitform">Login</button>
        </form>
        <h5>New User? <u>Create an account.</u></h5>
      </div>
    </div>
    <div class="signup-container">
      <form action="" id="signupform">
        <h1>SignUp to The Car-World</h1>
        <input
          type="text"
          name="name"
          id="uname"
          placeholder="Name"
          maxlength="20"
          required
        /><br />
        <input
          type="email"
          name="email"
          id="uemail"
          placeholder="Email"
          maxlength="50"
          required
        /><br />
        <input
          type="password"
          name="password"
          id="upassword"
          placeholder="Password"
          minlength="6"
          required
        /><br />
        <input
          type="password"
          name="confirmPassword"
          id="cpassword"
          placeholder="confirm password"
          minlength="6"
          required
        /><br />
        <button type="submit">Sign Up</button>
      </form>
      <h5 class="switchtologin">Have an account?<u>Sign in</u></h5>
    </div>

    <div id="cars" class="hidden">
      <div class="grid-contain"></div>
    </div>
  </body>
</html>
